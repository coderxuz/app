<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul>
            <div class="manu">
              <li><a href="#">Tasks</a></li>
              <li><a href="#">Inventory</a></li>
              <li><a href="#">Shops</a></li>
            </div>
            <div class="count">
              <p>User</p>
              <h3>0</h3>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <div class="content">
      <div class="container">
        <form action="">
          <input type="text" />
          <div class="selecting">
            Tags
            <div class="modal">
              <div class="modal-inner"></div>
              <button>Cancel</button>
            </div>
          </div>
        </form>
        <div class="task">
          <button>+Add Task</button>
          <div class="task-modal">
            <p>Habit</p>
            <p>Daily</p>
            <p>To Do</p>
            <p>Reward</p>
          </div>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="container">
        
        <div class="box-inner">
          <h2>Habits</h2>
          <div class="box-content habit">
            <textarea name="habits" id="habits" rows="1"></textarea>
          </div>
        </div>
        <div class="box-inner">
          <h2>Dailies</h2>
          <div class="box-content">
            <textarea name="dailies" id="dailies" rows="1"></textarea>
          </div>
        </div>
        <div class="box-inner">
          <h2>To Dos</h2>
          <div class="box-content">
            <textarea name="toDo" id="toDo" rows="1"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
